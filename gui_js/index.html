<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:">
    <title>소설 파일 중복 검사</title>
    <link rel="stylesheet" href="src/styles.css">
    <style>
        /* 기존 스타일 유지 */
        
        .progress-container {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }
        
        .progress-section {
            margin-bottom: 15px;
        }
        
        .progress-section:last-child {
            margin-bottom: 0;
        }
        
        .progress-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .progress {
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar-fill {
            height: 100%;
            width: 0;
            transition: width 0.3s ease-in-out;
        }
        
        .progress-details {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
            min-height: 1.2em;
        }
        
        /* 각 단계별 진행바 색상 */
        .search-progress .progress-bar-fill {
            background: #2196F3;
        }
        
        .group-progress .progress-bar-fill {
            background: #FF9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>소설 파일 중복 검사</h1>
        </div>
        
        <div class="controls">
            <button id="selectDir">디렉토리 선택</button>
            <span id="selectedPath"></span>
        </div>

        <div class="progress-container">
            <div class="progress-section">
                <div class="progress-label">파일 검색</div>
                <div class="progress search-progress">
                    <div class="progress-bar-fill"></div>
                </div>
                <div class="progress-details"></div>
            </div>
            
            <div class="progress-section">
                <div class="progress-label">그룹화</div>
                <div class="progress group-progress">
                    <div class="progress-bar-fill"></div>
                </div>
                <div class="progress-details"></div>
            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>
        
        <div id="groups" class="groups"></div>
    </div>

    <script src="src/renderer.js"></script>
</body>
</html>
